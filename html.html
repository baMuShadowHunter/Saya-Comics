<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styling for the header */
        .header {
            background-color: black;
            height: 55vh; 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the logo section */
        .ayoo {
            height: 100px;
            width: 100px;
            display: inline-block;
        }

        /* Adding margin or padding to avoid overlap between elements */
        .header, .ayoo {
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Logo section -->
    <div class="ayoo">
        
    </div> 

    <!-- Header section -->
    <div class="header">
        <img src="logo.png" alt="Logo" width="100" height="100">
        <!-- You can add content inside the header if needed -->
    </div>
